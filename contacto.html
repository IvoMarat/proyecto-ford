    <div class="main__tres">

        <div class="main__tres__contenedor__form">
            <h1 class="tituloContacto">Contacto</h1>
            <form action="Contacto.html" class="forms">
            <input type="text" name="name" placeholder="Nombre" class="nombreForm" />
            <label for="Nombre"></label>
            <input type="email" name="email" placeholder="Email" class="emailForm"/>
            <label for="email"></label>
            <input type="numero telefono" name="telefono" placeholder="Telefono" class="telefonoForm"/>
            <label for="numero telefono"></label>
            <input type="DNI" name="DNI" placeholder="DNI" class="dniForm"/>
            <label for="DNI"></label>
            <input type="submit" value="Enviar formulario" placeholder="Enviar" class="enviarForm"/>
            <label for="submit"></label>
          </form>
        </div>
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./img/banner1.jpg" class="d-block w-100" alt="fotocarousel1">
            </div>
            <div class="carousel-item">
            <img src="./img/banner1.jpg" class="d-block w-100" alt="fotocarousel2">
            </div>
            <div class="carousel-item">
            <img src="./img/banner1.jpg" class="d-block w-100" alt="fotocarousel3">
            </div>
          </div>
        </div>
